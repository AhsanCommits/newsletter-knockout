<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="text-center" data-new-gr-c-s-check-loaded="14.1070.0" data-gr-ext-installed="" cz-shortcut-listen="true">

    <main class="form-signin w-100 m-auto" style="user-select: auto;">
        <form action="/" method="post" style="user-select: auto;">
            <img class="mb-4" src="images/news.png" alt="" width="72" height="57" style="user-select: auto;">
            <h1 class="h3 mb-3 fw-normal" style="user-select: auto;">Sign Up to My Newsletter!</h1>


            <input type="text" class="form-control top" placeholder="First Name" name="fName" required autofocus>

            <input type="text" class="form-control middle" placeholder="Last Name" name="lName" required>

            <input type="email" class="form-control bottom" placeholder="name@example.com" style="user-select: auto;"
                name="email" required>


            <button class="w-100 btn btn-lg btn-primary " type="submit" style="user-select: auto;">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted" style="user-select: auto;">© 2021–2022</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
